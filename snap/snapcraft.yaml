name: boop-gtk
title: Boop-GTK
version: '1.5.0'
icon: data/fyi.zoey.Boop-GTK.svg
summary: Port of IvanMathy's Boop to GTK, a scriptable scratchpad for developers.
description: |
  Paste text, transform it (with user extendible javascipt), move on. Stop pasting sensitive infomation into sketchy sites to format JSON, compute a hash, etc.

base: core18
confinement: strict

build-packages:
  - gcc
  - libc6-dev

parts:
  boop-gtk:
    plugin: rust
    source: .
    override-build: |
      snapcraftctl build
      mkdir -p $SNAPCRAFT_PART_INSTALL/meta/gui/
      cp data/fyi.zoey.Boop-GTK.svg $SNAPCRAFT_PART_INSTALL/meta/gui/
      cp data/fyi.zoey.Boop-GTK.desktop $SNAPCRAFT_PART_INSTALL/meta/gui/

slots:
  dbus-daemon:
    interface: dbus
    bus: session
    name: fyi.zoey.Boop-GTK

apps:
  boop-gtk:
    command: bin/boop-gtk
    extensions: [gnome-3-34]
    plugs:
    - desktop
    - desktop-legacy
    - wayland
    - unity7
    slots:
    - dbus-daemon
    common-id: fyi.zoey.Boop-GTK